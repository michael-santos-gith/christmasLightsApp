<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Light App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="container">
        <div class="ball"><div class="light-bulb" id="red"></div><input type="color"></div>
        <div class="ball"><div class="light-bulb" id="orange"></div><input type="color"></div>
        <div class="ball"><div class="light-bulb" id="yellow"></div><input type="color"></div>
        <div class="ball"><div class="light-bulb" id="green"></div><input type="color"></div>
        <div class="ball"><div class="light-bulb" id="light-blue"></div><input type="color"></div>
        <div class="ball"><div class="light-bulb" id="blue"></div><input type="color"></div>
        <div class="ball"><div class="light-bulb" id="purple"></div><input type="color"></div>

        <div id="settings">
            <h2>Settings</h2>
            <div>
                <span>State:</span>
                <button type="button">On</button>
                <button type="button">Off</button>
            </div>

            <br>
            <div id="interval">
                <span>Interval:</span>
                <input id="interval-number" type="text" value="1.1">
            </div>

            <button id="button-toggle" type="button">Toggle color wheel</button>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
